        <div class="d-flex justify-content-center align-items-center" style="height: 100vh;">
            <div class="w-75 border shadow p-3 row">
                <div class="col">
                    <img src="https://cdni.iconscout.com/illustration/premium/thumb/login-illustration-download-in-svg-png-gif-file-formats--select-an-account-join-the-forum-password-digital-marketing-pack-business-illustrations-8333958.png" alt="" class="img-fluid">
                </div>
                <div class="col d-flex flex-column justify-content-center">
                    {% if messages %}
                    {% for i in messages %}
                    {% if i.level == DEFAULT_MESSAGE_LEVELS.SUCCESS %}
                    <div class="alert alert-success alert-dismissible fade show">
                        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                        <strong>{{i}}</strong>
                    </div>
                    {% endif %}
                    {% if i.level == DEFAULT_MESSAGE_LEVELS.ERROR %}
                    <div class="alert alert-danger alert-dismissible fade show">
                        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                        <strong>{{i}}</strong>
                    </div>
                    {% endif %}
                    {% endfor %}
                    {% endif %}
                    <h2 class="text-warning" style="font-family:Verdana, Geneva, Tahoma, sans-serif; font-weight: bold;">User Login</h2><br>
                    <form action="" method="post">
                        {% csrf_token %}
                        <table class="table">
                            {{form.as_table}}
                        </table>
                        <div class="d-flex justify-content-between">
                            <button class="btn btn-outline-success">Login</button>
                            <a href="{% url 'registration' %}">Now User?</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
