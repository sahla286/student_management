    <div class="d-flex justify-content-center align-items-center pt-5" style="height: 120vh;">
        <div class="w-75 border shadow p-2 row">
            <div class="col-md-4 py-3 py-md-0 m-0 d-flex justify-content-center align-items-center">
                <img src="https://cdni.iconscout.com/illustration/premium/thumb/sign-in-illustration-download-svg-png-gif-file-formats--creating-account-signup-man-up-form-pack-business-illustrations-9472342.png?f=webp" style="height: 500px; object-fit: cover;" class="img-fluid" alt="">
            </div>
            <div class="col-md-8 py-3 py-md-0 m-0 d-flex flex-column justify-content-center">
                {% if messages %}
                {% for i in messages %}
                {% if i.level == DEFAULT_MESSAGE_LEVELS.SUCCESS %}
                <div class="alert alert-success alert-dismissible">
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="close"></button>
                    <strong>{{i}}</strong>
                </div>
                {% endif %}
                {% if i.level == DEFAULT_MESSAGE_LEVELS.ERROR %}
                <div class="alert alert-danger alert-dismissible">
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="close"></button>
                    <strong>{{i}}</strong>
                </div>
                {% endif %}
                {% endfor %}
                {% endif %}
                <h2 class="text-warning" style="font-family:Verdana, Geneva, Tahoma, sans-serif; font-weight: bold;">User SingUp</h2><br>
                <form action="" method="post">
                    {% csrf_token %}
                    <table class="table">
                        {{form.as_table}}
                    </table>
                    <div class="d-flex justify-content-between">
                        <button class="btn btn-outline-success">Submit</button>
                        <a href="{% url 'login' %}">Already a User?</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
